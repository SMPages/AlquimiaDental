<!-- src/app/components/header/header.component.html -->
<header class="header" [class.scrolled]="scrolled" [class.menu-open]="isMenuOpen">
  <div class="container-header">
    <div class="header-content">
      <!-- Logo (link a home) -->
      <!-- <a
        class="logo"
        [routerLink]="['/', currentLang]"
        (click)="closeMenu()"
        aria-label="Alquimia Dental – Home"
      >
        <h2>{{ 'brand' | translate }}</h2>
      </a> -->
      <a
        class="logo"
        [routerLink]="['/', currentLang]"
        (click)="closeMenu()"
        aria-label="Alquimia Dental – Home"
      >
        <!-- Usa SVG principal -->
        <img
          src="logo.png"
          width="80"
          height="80"
          alt=""
          aria-hidden="true"
          class="logo-img"
          decoding="async"
        />
        <!-- Texto accesible para lectores de pantalla -->
        <!-- <span class="sr-only">{{ 'brand' | translate }}</span> -->
      </a>
      <!-- Navegación principal -->
      <nav
        id="main-nav"
        class="nav"
        [class.nav-open]="isMenuOpen"
        role="navigation"
        aria-label="Main"
      >
        <ul class="nav-list">
          <li>
            <a
              [routerLink]="['/', currentLang]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.home' | translate }}</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/', currentLang, 'about']"
              routerLinkActive="active"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.about' | translate }}</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/', currentLang, 'services']"
              routerLinkActive="active"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.services' | translate }}</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/', currentLang, 'gallery']"
              routerLinkActive="active"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.gallery' | translate }}</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/', currentLang, 'blog']"
              routerLinkActive="active"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.blog' | translate }}</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/', currentLang, 'opinions']"
              routerLinkActive="active"
              (click)="closeMenu()"
              class="nav-link"
            >
              <span>{{ 'nav.opinions' | translate }}</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Acciones -->
      <div class="header-actions">
        <!-- CTA WhatsApp con icono bi -->
        <a
          class="btn btn-primary"
          [href]="whatsappHref"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="whatsappAriaLabel"
          (click)="closeMenu()"
        >
          <i class="bi bi-whatsapp" aria-hidden="true"></i>
          <span class="btn-text">{{ 'header.bookCta' | translate }}</span>
        </a>

        <!-- Switch de idioma con banderas -->
        <nav class="lang-switch" aria-label="Language selector">
          <button
            type="button"
            class="lang-btn flag-btn"
            [class.active]="currentLang === 'es'"
            [attr.aria-current]="currentLang === 'es' ? 'true' : null"
            (click)="switchLang('es')"
            [attr.aria-label]="currentLang === 'es' ? 'Idioma actual: Español' : 'Cambiar a Español'"
          >
            <img src="/icons/co.svg" alt="" aria-hidden="true" class="flag" />
            <span class="sr-only">ES</span>
          </button>

          <span class="sep" aria-hidden="true">/</span>

          <button
            type="button"
            class="lang-btn flag-btn"
            [class.active]="currentLang === 'en'"
            [attr.aria-current]="currentLang === 'en' ? 'true' : null"
            (click)="switchLang('en')"
            [attr.aria-label]="currentLang === 'en' ? 'Current language: English' : 'Switch to English'"
          >
            <img src="/icons/us.svg" alt="" aria-hidden="true" class="flag" />
            <span class="sr-only">EN</span>
          </button>
        </nav>

        <!-- Botón hamburguesa -->
        <button
          class="menu-toggle"
          (click)="toggleMenu()"
          aria-label="Menu"
          [attr.aria-expanded]="isMenuOpen"
          aria-controls="main-nav"
          (keyup.escape)="closeMenu()"
        >
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
      </div>
    </div>
  </div>
</header>
