<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <div class="logo">
          <img src="/images/LogoD.png" alt="Logo Dra. Sorany Díaz P." class="logo-img">
          <div class="logo-text">
            <h2 i18n="@@nav.doctorName">Dra. Sorany Díaz P.</h2>
            <h3 i18n="@@nav.doctorLema">Alquimia dental</h3>
          </div>
        </div>

        <div class="nav-menu" [class.active]="isMenuOpen">
          <a [routerLink]="['/', currentLang]" class="nav-link" (click)="closeMenu()" i18n="@@nav.home">Inicio</a>
          <a [routerLink]="['/', currentLang, 'about']" class="nav-link" (click)="closeMenu()" i18n="@@nav.about">Acerca de mí</a>
          <a [routerLink]="['/', currentLang, 'services']" class="nav-link" (click)="closeMenu()" i18n="@@nav.services">Servicios</a>
          <a [routerLink]="['/', currentLang, 'gallery']" class="nav-link" (click)="closeMenu()" i18n="@@nav.gallery">Galería</a>
          <a [routerLink]="['/', currentLang, 'blog']" class="nav-link" (click)="closeMenu()" i18n="@@nav.blog">Blog</a>
          <a [routerLink]="['/', currentLang, 'contact']" class="nav-link" (click)="closeMenu()" i18n="@@nav.contact">Contacto</a>
          <app-language-switcher></app-language-switcher>
        </div>

        <button class="mobile-menu-btn" (click)="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </nav>
</header>
