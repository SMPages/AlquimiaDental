<!-- src/app/components/language-switcher/language-switcher.component.html -->
<div class="lang-switcher-root">
  <nav
    class="lang-switch"
    [class.lang-es]="currentLang === 'es'"
    [class.lang-en]="currentLang === 'en'"
    aria-label="Language switch"
    role="tablist"
  >
    <a
      class="label es"
      role="tab"
      [class.dim]="currentLang !== 'es'"
      [attr.aria-selected]="currentLang === 'es'"
      [attr.aria-current]="currentLang === 'es' ? 'page' : null"
      [href]="computeHref('es')"
      hreflang="es"
      (click)="$event.preventDefault(); switchTo('es')"
    >
      ES
    </a>

    <span class="thumb" aria-hidden="true"></span>

    <a
      class="label en"
      role="tab"
      [class.dim]="currentLang !== 'en'"
      [attr.aria-selected]="currentLang === 'en'"
      [attr.aria-current]="currentLang === 'en' ? 'page' : null"
      [href]="computeHref('en')"
      hreflang="en"
      (click)="$event.preventDefault(); switchTo('en')"
    >
      EN
    </a>
  </nav>
</div>
