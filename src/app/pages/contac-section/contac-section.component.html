<section id="contact" class="section marble-bg">
    <div class="section-header text-center">
      <h2 i18n="@@contactTitle">Contáctanos</h2>
      <p class="section-subtitle" i18n="@@contactSubtitle">Estamos listos para atenderte</p>
    </div>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <h4 i18n="@@contactAddressTitle">Dirección</h4>
          <p i18n="@@contactAddress">Cra 15 #45-67, Bogotá, Colombia</p>
        </div>
        <div class="contact-item">
          <h4 i18n="@@contactPhoneTitle">Teléfono</h4>
          <p i18n="@@contactPhone">+57 310 123 4567</p>
        </div>
        <div class="contact-item">
          <h4 i18n="@@contactEmailTitle">Correo electrónico</h4>
          <a href="mailto:info&#64;drasoranydiaz.com">info&#64;drasoranydiaz.com</a>clea
        </div>
        <div class="contact-item">
          <h4 i18n="@@contactHoursTitle">Horarios</h4>
          <p i18n="@@contactHours">Lunes a Viernes 8am - 6pm</p>
        </div>
      </div>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <input type="text" placeholder="Nombre" i18n-placeholder="@@formName" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Correo electrónico" i18n-placeholder="@@formEmail" required />
          </div>
          <div class="form-group">
            <input type="tel" placeholder="Teléfono" i18n-placeholder="@@formPhone" />
          </div>
          <div class="form-group">
            <select required>
              <option value="" i18n="@@formServicePlaceholder">Selecciona un servicio</option>
              <option value="aesthetic" i18n="@@formServiceAesthetic">Estética dental</option>
              <option value="implants" i18n="@@formServiceImplants">Implantes</option>
              <option value="orthodontics" i18n="@@formServiceOrthodontics">Ortodoncia</option>
            </select>
          </div>
          <div class="form-group">
            <textarea placeholder="Escribe tu mensaje" i18n-placeholder="@@formMessage" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" i18n="@@formSubmit">Enviar</button>
        </form>
      </div>
    </div>
  </section>
