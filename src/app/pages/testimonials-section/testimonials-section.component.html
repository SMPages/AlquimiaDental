<!-- src/app/pages/testimonials-section/testimonials-section.component.html -->
<section id="testimonials" class="testimonials-section marble-bg" aria-labelledby="testimonials-title">
  <div class="container">
    <!-- Encabezado -->
    <header class="section-header text-center">
      <h2 id="testimonials-title">{{ 'testimonials.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'testimonials.subtitle' | translate }}</p>
    </header>

    <!-- Grid -->
    <div class="testimonials-grid" role="list">
      <article class="testimonial-card"
               role="listitem"
               *ngFor="let k of items"
               itemprop="review"
               itemscope
               itemtype="https://schema.org/Review">
        <div class="quote-icon" aria-hidden="true">
          <svg viewBox="0 0 16 16" width="24" height="24" focusable="false" aria-hidden="true">
            <path fill="currentColor" d="M3.5 3A2.5 2.5 0 0 0 1 5.5V8a2 2 0 0 0 2 2h2V8H3.75A1.75 1.75 0 0 1 2 6.25V6A3 3 0 0 1 5 3h.5V3H3.5zm9 0A2.5 2.5 0 0 0 10 5.5V8a2 2 0 0 0 2 2h2V8h-1.25A1.75 1.75 0 0 1 11 6.25V6a3 3 0 0 1 3-3h.5V3h-2z"/>
          </svg>
        </div>

        <p class="testimonial-text" itemprop="reviewBody">
          {{ ('testimonials.items.' + k + '.text') | translate }}
        </p>

        <div class="testimonial-author">
          <strong itemprop="author">{{ ('testimonials.items.' + k + '.author') | translate }}</strong>
        </div>
      </article>
    </div>
  </div>
</section>
