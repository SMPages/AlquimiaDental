<!-- src/app/pages/blog-section/blog-section.component.html -->
<section id="media" class="media-section marble-bg" aria-labelledby="media-title">
  <div class="container">
    <!-- Encabezado -->
    <header class="section-header text-center">
      <h2 id="media-title" class="section-title">
        {{ 'media.title' | translate }}
      </h2>
      <p class="section-subtitle">
        {{ 'media.subtitle' | translate }}
      </p>
    </header>

    <!-- Artículo destacado -->
    <article class="featured-article" itemscope itemtype="https://schema.org/NewsArticle">
      <div class="featured-media">
        <a
          href="https://es.rollingstone.com/el-arte-de-reinventar-sonrisas/"
          target="_blank" rel="noopener"
          class="image-link"
          [attr.aria-label]="'media.featured.linkAria' | translate"
        >
          <img
            src="https://i0.wp.com/es.rollingstone.com/wp-content/uploads/2022/05/El-arte-de-reinventar-sonrisas-portada.jpg?w=1280&ssl=1"
            width="1280" height="720"
            [alt]="'media.featured.imageAlt' | translate"
            class="featured-image"
            loading="lazy" decoding="async" itemprop="image"
          />
        </a>
      </div>

      <div class="featured-body">
        <div class="media-chip">
          <img
            src="https://i0.wp.com/es.rollingstone.com/wp-content/uploads/2022/08/LOGO-RSEE-DIGITAL-NEW.png?w=1366&ssl=1"
            alt="Rolling Stone"
            width="96" height="28"
            loading="lazy" decoding="async"
          />
          <span class="chip-text">{{ 'media.featured.source' | translate }}</span>
        </div>

        <h3 class="article-title" itemprop="headline">
          {{ 'media.featured.headline' | translate }}
        </h3>

        <p class="article-excerpt" itemprop="description">
          {{ 'media.featured.excerpt' | translate }}
        </p>

        <div class="article-actions">
          <a
            class="btn-generic-primary"
            href="https://es.rollingstone.com/el-arte-de-reinventar-sonrisas/"
            target="_blank" rel="noopener"
            itemprop="mainEntityOfPage"
          >
            {{ 'media.featured.readMore' | translate }}
          </a>
        </div>
      </div>
    </article>

    <!-- Grilla para futuros artículos (vacía por ahora) -->
    <div class="media-grid" role="list"></div>
  </div>
</section>
