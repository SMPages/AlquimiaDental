<section id="services" class="services-section marble-bg" aria-labelledby="services-title">
  <div class="container">
    <header class="section-header text-center">
      <h2 id="services-title" class="section-title">{{ 'services.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'services.subtitle' | translate }}</p>
    </header>

    <div class="services-grid" role="list">
      <article class="service-card" role="listitem" *ngFor="let s of items">
        <div class="service-icon" aria-hidden="true">
          <img [src]="s.icon"
               [alt]="'services.items.' + s.key + '.alt' | translate"
               width="48" height="48" loading="lazy" decoding="async" />
        </div>
        <h3 class="service-title">{{ ('services.items.' + s.key + '.title') | translate }}</h3>
        <p class="service-description">{{ ('services.items.' + s.key + '.desc') | translate }}</p>
      </article>
    </div>

    <div class="services-cta">
      <p class="cta-text">{{ 'services.ctaText' | translate }}</p>
      <a href="https://wa.me/573147992217" target="_blank" rel="noopener" class="cta-button">
        {{ 'services.ctaButton' | translate }}
      </a>
    </div>
  </div>
</section>
