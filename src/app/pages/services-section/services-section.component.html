 <section id="services" class="section marble-bg">
    <div class="section-header text-center">
      <h2 i18n="@@servicesTitle">Nuestros servicios</h2>
      <p class="section-subtitle" i18n="@@servicesSubtitle">
        Tratamientos especializados para tu sonrisa
      </p>
    </div>
    <div class="services-grid">
      <div class="service-card">
        <div class="service-icon">
          <img src="/assets/images/dental-aesthetics-icon.png" alt="Estética dental" i18n-alt="@@aestheticAlt" />
        </div>
        <h3 i18n="@@aestheticTitle">Estética dental</h3>
        <p i18n="@@aestheticDescription">Devolvemos la belleza y armonía a tu sonrisa.</p>
      </div>
      <div class="service-card">
        <div class="service-icon">
          <img src="/assets/images/dental-implants-icon.png" alt="Implantes dentales" i18n-alt="@@implantsAlt" />
        </div>
        <h3 i18n="@@implantsTitle">Implantes dentales</h3>
        <p i18n="@@implantsDescription">Recupera tus piezas dentales con seguridad y calidad.</p>
      </div>
      <div class="service-card">
        <div class="service-icon">
          <img src="/assets/images/orthodontics-icon.png" alt="Ortodoncia" i18n-alt="@@orthodonticsAlt" />
        </div>
        <h3 i18n="@@orthodonticsTitle">Ortodoncia</h3>
        <p i18n="@@orthodonticsDescription">Corrige la posición de tus dientes de manera efectiva.</p>
      </div>
    </div>
  </section>
