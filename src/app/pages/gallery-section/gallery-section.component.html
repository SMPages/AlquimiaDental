<section id="galeria" class="galeria-section marble-bg" aria-labelledby="galeria-title">
  <div class="container">
    <header class="section-header text-center">
      <h2 id="galeria-title" class="section-title">{{ 'gallery.title' | translate }}</h2>
      <p class="section-subtitle">{{ 'gallery.subtitle' | translate }}</p>
    </header>

    <!-- Reel -->
    <div class="reel-wrapper"
         (mouseenter)="pause()"
         (mouseleave)="resume()">
      <button class="reel-nav left" type="button" (click)="nudge(-1)" aria-label="Anterior">‹</button>

      <div #reel class="reel" role="list">
        <figure class="shot" role="listitem"
                *ngFor="let item of items; trackBy: trackById">
          <img [src]="item.src"
               [alt]="item.altKey | translate"
               loading="lazy"
               decoding="async" />

          <!-- Overlay pequeño (opcional) -->
          <figcaption class="shot-overlay" *ngIf="item.titleKey || item.descKey">
            <span class="ov-title">{{ item.titleKey | translate }}</span>
            <span class="ov-desc" *ngIf="item.descKey">{{ item.descKey | translate }}</span>
          </figcaption>
        </figure>
      </div>

      <button class="reel-nav right" type="button" (click)="nudge(1)" aria-label="Siguiente">›</button>
    </div>
  </div>
</section>
